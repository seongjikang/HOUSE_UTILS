server:
  port: 18001

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/houseutils
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug